<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn's Rainbow Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6f2; /* Light pink background */
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-radius: 20px;
            overflow: hidden;
            border: 8px solid #fff;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA); /* Sky gradient */
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            color: #d63384;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0px white;
        }

        .controls-hint {
            margin-top: 15px;
            color: #d63384;
            font-size: 18px;
            text-align: center;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 15px;
        }

        .key {
            display: inline-block;
            background: #fff;
            border: 2px solid #d63384;
            border-radius: 5px;
            padding: 2px 8px;
            margin: 0 2px;
            font-weight: bold;
            color: #d63384;
            box-shadow: 0 2px 0 #d63384;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        <div id="ui-layer">
            Cupcakes: <span id="score">0</span> üßÅ <br>
            Hearts: <span id="health">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        </div>
    </div>

    <div class="controls-hint">
        Use <span class="key">‚Üê</span> <span class="key">‚Üí</span> to Move ‚Ä¢ <span class="key">‚Üë</span> to Jump ‚Ä¢ <span class="key">Space</span> for Magic ‚ú® ‚Ä¢ <span class="key">Enter</span> to Restart
    </div>

    <script>
        // --- GAME SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game State
        let gameState = 'START'; // START, PLAYING, BOSS, WON, GAMEOVER
        let frame = 0;
        let score = 0; // Cupcakes collected (Ammo)
        
        // Assets (Using Emojis)
        const SPRITES = {
            unicorn: 'ü¶Ñ',
            cupcake: 'üßÅ',
            rainbow: 'üåà',
            cloud: '‚òÅÔ∏è',
            dragon: 'üêâ',
            fire: 'üî•',
            magic: '‚ú®',
            heart: 'üíñ',
            balloon: 'üéà'
        };

        // Input Handling
        const keys = {
            left: false,
            right: false,
            up: false,
            space: false
        };

        document.addEventListener('keydown', (e) => {
            // Logic: Any key starts game. Enter restarts game.
            if (gameState === 'START') {
                resetGame();
                return;
            }

            if (gameState === 'GAMEOVER' || gameState === 'WON') {
                if (e.code === 'Enter') {
                    resetGame();
                }
                return;
            }

            // Gameplay Controls
            if(e.key === 'ArrowLeft') keys.left = true;
            if(e.key === 'ArrowRight') keys.right = true;
            if(e.key === 'ArrowUp') keys.up = true;
            if(e.code === 'Space') {
                keys.space = true;
                e.preventDefault(); // Stop scrolling
            }
        });

        document.addEventListener('keyup', (e) => {
            if(e.key === 'ArrowLeft') keys.left = false;
            if(e.key === 'ArrowRight') keys.right = false;
            if(e.key === 'ArrowUp') keys.up = false;
            if(e.code === 'Space') keys.space = false;
        });

        // --- GAME OBJECTS ---

        const player = {
            x: 50,
            y: 300,
            width: 40,
            height: 40,
            vx: 0,
            vy: 0,
            speed: 5,
            jumpPower: -12,
            grounded: false,
            health: 3,
            invincible: 0,
            facingRight: true
        };

        let cameraX = 0;
        const groundLevel = 380;
        const gravity = 0.6;
        
        // Level Objects
        let platforms = [];
        let cupcakes = [];
        let enemies = []; // Clouds
        let projectiles = []; // Magic
        let dragonFire = [];
        let particles = []; // For effects

        // Boss
        const boss = {
            x: 0,
            y: 0,
            width: 100,
            height: 100,
            hp: 3,
            maxHp: 3,
            active: false,
            dy: 2,
            attackTimer: 0
        };

        // --- INITIALIZATION ---

        function initLevel() {
            platforms = [];
            cupcakes = [];
            enemies = []; // Ensure this is cleared
            
            // Ground is implicitly handled, but let's add some "Rainbow" platforms
            // Generate a simple level
            for(let i = 0; i < 20; i++) {
                // Ground cupcakes
                if(Math.random() > 0.5) {
                    cupcakes.push({ x: 300 + i * 200, y: groundLevel - 40, collected: false });
                }

                // Platforms (Rainbows)
                if(i % 3 === 0 && i > 0) {
                    let px = 200 + i * 250;
                    let py = groundLevel - 100 - (Math.random() * 50);
                    platforms.push({ x: px, y: py, width: 80, height: 20 });
                    
                    // Cupcake on platform
                    cupcakes.push({ x: px + 20, y: py - 40, collected: false });

                    // STEPPING STONE: Add a lower rainbow before this high one to make it easier
                    platforms.push({ 
                        x: px - 120, 
                        y: py + 60, // Lower and before the main platform
                        width: 80, 
                        height: 20 
                    });
                }
            }
            
            // Set Boss arena location
            boss.x = 20 * 250 + 600; 
            boss.y = groundLevel - 120;
            boss.active = false;
            boss.hp = 3;
        }

        function resetGame() {
            player.x = 50;
            player.y = 300;
            player.vx = 0;
            player.vy = 0;
            player.health = 3;
            player.invincible = 0;
            score = 0;
            cameraX = 0;
            projectiles = [];
            dragonFire = [];
            particles = [];
            boss.active = false;
            initLevel();
            gameState = 'PLAYING';
            updateUI();
        }

        // --- LOGIC ---

        function update() {
            frame++;

            if (gameState === 'PLAYING' || gameState === 'BOSS') {
                // 1. Player Movement
                if (keys.left) {
                    player.vx = -player.speed;
                    player.facingRight = false;
                } else if (keys.right) {
                    player.vx = player.speed;
                    player.facingRight = true;
                } else {
                    player.vx *= 0.8; // Friction
                }

                if (keys.up && player.grounded) {
                    player.vy = player.jumpPower;
                    player.grounded = false;
                    // Jump particle
                    createParticles(player.x + 20, player.y + 40, 'üí®', 3);
                }

                // Apply Gravity
                player.vy += gravity;
                player.x += player.vx;
                player.y += player.vy;

                // 2. Collision with Ground
                if (player.y + player.height > groundLevel) {
                    player.y = groundLevel - player.height;
                    player.vy = 0;
                    player.grounded = true;
                } else {
                    player.grounded = false;
                }

                // 3. Collision with Platforms
                platforms.forEach(p => {
                    // Simple AABB collision (one way from top)
                    if (player.y + player.height > p.y && 
                        player.y + player.height < p.y + p.height + 10 &&
                        player.x + player.width > p.x && 
                        player.x < p.x + p.width &&
                        player.vy > 0) {
                            player.y = p.y - player.height;
                            player.vy = 0;
                            player.grounded = true;
                    }
                });

                // 4. Level Constraints & Camera
                if (player.x < 0) player.x = 0;
                
                // Camera follows player
                let targetCamX = player.x - 200;
                if (targetCamX < 0) targetCamX = 0;
                // Soft camera movement
                cameraX += (targetCamX - cameraX) * 0.1;

                // 5. Boss Activation
                if (!boss.active && player.x > boss.x - 600) {
                    gameState = 'BOSS';
                    boss.active = true;
                }

                // 6. Boss Logic
                if (gameState === 'BOSS') {
                    // Boss stays on the ground (easier for kids)
                    
                    // Boss shoots fire
                    boss.attackTimer++;
                    if (boss.attackTimer > 100) {
                        dragonFire.push({
                            x: boss.x,
                            y: boss.y + 50,
                            vx: -4,
                            vy: (player.y - (boss.y + 50)) * 0.02 // Aim slightly at player
                        });
                        boss.attackTimer = 0;
                    }

                    // Boss boundaries
                    if (player.x > boss.x + 200) player.x = boss.x + 200; // Can't run past dragon
                }

                // 7. Collectibles
                cupcakes.forEach(c => {
                    if (!c.collected && 
                        rectIntersect(player.x, player.y, player.width, player.height, c.x, c.y, 30, 30)) {
                        c.collected = true;
                        score++;
                        createParticles(c.x, c.y, '‚ú®', 5);
                        updateUI();
                    }
                });

                // 8. Hazards (Clouds & Dragon Fire)
                if (player.invincible > 0) player.invincible--;

                // Cloud collision
                enemies.forEach(e => {
                    if (rectIntersect(player.x, player.y, player.width, player.height, e.x, e.y, e.width, e.height)) {
                        takeDamage();
                    }
                });

                // Fire collision
                dragonFire.forEach((f, index) => {
                    f.x += f.vx;
                    f.y += f.vy;
                    if (rectIntersect(player.x, player.y, player.width, player.height, f.x, f.y, 30, 30)) {
                        takeDamage();
                        dragonFire.splice(index, 1);
                    }
                });

                // 9. Player Shooting (Magic)
                if (keys.space && gameState === 'BOSS' && score > 0 && frame % 20 === 0) {
                    projectiles.push({
                        x: player.x + 20,
                        y: player.y + 10,
                        vx: 8,
                        vy: 0
                    });
                    createParticles(player.x + 40, player.y, '‚ú®', 3);
                }

                // Update Projectiles
                for (let i = projectiles.length - 1; i >= 0; i--) {
                    let p = projectiles[i];
                    p.x += p.vx;
                    
                    // Hit Boss
                    if (boss.active && rectIntersect(p.x, p.y, 20, 20, boss.x, boss.y, boss.width, boss.height)) {
                        boss.hp--;
                        createParticles(boss.x + 50, boss.y + 50, 'üí•', 5);
                        projectiles.splice(i, 1);
                        
                        if (boss.hp <= 0) {
                            winGame();
                        }
                    } else if (p.x > cameraX + 800) {
                        projectiles.splice(i, 1);
                    }
                }
            }

            // Particles logic (always run)
            updateParticles();
        }

        function takeDamage() {
            if (player.invincible > 0) return;
            player.health--;
            player.invincible = 60; // 1 second invincibility
            player.vy = -5; // Knockback jump
            player.vx = -5;
            updateUI();
            
            if (player.health <= 0) {
                gameState = 'GAMEOVER';
            }
        }

        function winGame() {
            gameState = 'WON';
            // Spawn balloons
            for(let i=0; i<30; i++) {
                particles.push({
                    x: Math.random() * 800,
                    y: 500 + Math.random() * 200,
                    vx: 0,
                    vy: -1 - Math.random() * 2,
                    life: 500,
                    type: 'balloon',
                    color: `hsl(${Math.random()*360}, 70%, 70%)`
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function createParticles(x, y, emoji, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 30,
                    emoji: emoji,
                    type: 'emoji'
                });
            }
        }

        function rectIntersect(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x2 < x1 + w1 && x2 + w2 > x1 && y2 < y1 + h1 && y2 + h2 > y1;
        }

        function updateUI() {
            document.getElementById('score').innerText = score;
            let hearts = '';
            for(let i=0; i<player.health; i++) hearts += '‚ù§Ô∏è';
            document.getElementById('health').innerText = hearts;
        }

        // --- DRAWING ---

        function draw() {
            // Clear Screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            
            // Draw Background Elements (Clouds)
            ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
            ctx.beginPath();
            ctx.arc((frame * 0.5) % 900 - 50, 100, 40, 0, Math.PI * 2);
            ctx.arc((frame * 0.5) % 900 + 20, 100, 50, 0, Math.PI * 2);
            ctx.fill();

            if (gameState === 'PLAYING' || gameState === 'BOSS' || gameState === 'GAMEOVER' || gameState === 'WON') {
                // Apply Camera
                ctx.translate(-cameraX, 0);

                // Draw Ground
                ctx.fillStyle = "#81C784"; // Light green
                ctx.fillRect(cameraX, groundLevel, 800, 70);
                // Grass details
                ctx.strokeStyle = "#4CAF50";
                for(let i=0; i<20; i++) {
                    ctx.beginPath();
                    ctx.moveTo(cameraX + i*40, groundLevel);
                    ctx.lineTo(cameraX + i*40 + 5, groundLevel-10);
                    ctx.stroke();
                }

                // Draw Platforms (Rainbows)
                ctx.font = "40px Arial";
                ctx.textAlign = "left";
                platforms.forEach(p => {
                    ctx.save();
                    ctx.translate(p.x, p.y + p.height);
                    // Draw a semi-circle rainbow
                    const colors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#9400D3'];
                    for(let i=0; i<colors.length; i++) {
                        ctx.beginPath();
                        ctx.arc(40, 0, 40 - i*4, Math.PI, 0);
                        ctx.strokeStyle = colors[i];
                        ctx.lineWidth = 4;
                        ctx.stroke();
                    }
                    ctx.restore();
                });

                // Draw Cupcakes
                ctx.font = "30px Arial";
                cupcakes.forEach(c => {
                    if (!c.collected) {
                        // Bobbing animation
                        let bob = Math.sin(frame * 0.1) * 5;
                        ctx.fillText(SPRITES.cupcake, c.x, c.y + bob);
                    }
                });

                // Draw Dragon Boss
                if (boss.active) {
                    ctx.font = "80px Arial";
                    // Shake effect if hit
                    let shakeX = 0;
                    if(frame % 5 === 0) shakeX = 2;
                    
                    ctx.save();
                    ctx.translate(boss.x + shakeX, boss.y);
                    if (boss.x > player.x) ctx.scale(1, 1); // Face left
                    else ctx.scale(-1, 1); // Face right
                    ctx.fillText(SPRITES.dragon, 0, 80);
                    ctx.restore();

                    // Boss Health Bar
                    ctx.fillStyle = "black";
                    ctx.fillRect(boss.x, boss.y - 20, 100, 10);
                    ctx.fillStyle = "red";
                    ctx.fillRect(boss.x, boss.y - 20, (boss.hp / boss.maxHp) * 100, 10);
                }

                // Draw Dragon Fire
                ctx.font = "30px Arial";
                dragonFire.forEach(f => {
                    ctx.fillText(SPRITES.fire, f.x, f.y);
                });

                // Draw Projectiles
                projectiles.forEach(p => {
                    ctx.fillText(SPRITES.magic, p.x, p.y);
                });

                // Draw Player
                ctx.save();
                ctx.translate(player.x, player.y);
                
                // Blink if invincible
                if (player.invincible > 0 && Math.floor(frame / 4) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }

                // Flip logic adjusted: Unicorn emoji faces Left by default.
                // We flip it when facing Right so it looks forward.
                if (player.facingRight) {
                    ctx.translate(player.width, 0);
                    ctx.scale(-1, 1);
                }
                
                ctx.font = "40px Arial";
                ctx.fillText(SPRITES.unicorn, 0, 35);
                ctx.restore();

                // Draw Particles (in world space)
                particles.forEach(p => {
                    if (p.type === 'emoji') {
                        ctx.font = "20px Arial";
                        ctx.fillText(p.emoji, p.x, p.y);
                    }
                });

            } // End World Drawing

            ctx.restore(); // Restore camera transform

            // Overlay UI for Win/Loss (Screen Space)
            if (gameState === 'START') {
                drawOverlay("Unicorn's Rainbow Adventure!", "Press Any Key to Start", "rgba(255,255,255,0.8)");
                ctx.font = "50px Arial";
                ctx.fillText("ü¶Ñ", canvas.width/2 - 25, canvas.height/2 - 50);
            } else if (gameState === 'GAMEOVER') {
                drawOverlay("Oh no! Don't give up!", "Press Enter to Try Again", "rgba(0,0,0,0.5)", "white");
                ctx.font = "50px Arial";
                ctx.fillText("üò¢", canvas.width/2 - 25, canvas.height/2 - 50);
            } else if (gameState === 'WON') {
                // Balloon Particles
                particles.forEach(p => {
                    if (p.type === 'balloon') {
                        ctx.fillStyle = p.color;
                        ctx.beginPath();
                        ctx.ellipse(p.x, p.y, 20, 25, 0, 0, Math.PI*2);
                        ctx.fill();
                        ctx.strokeStyle = "rgba(0,0,0,0.2)";
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y+25);
                        ctx.lineTo(p.x, p.y+60);
                        ctx.stroke();
                    }
                });
                
                drawOverlay("YOU WON!", "Amazing Job! Press Enter to Play Again", "rgba(255,255,255,0.0)");
            }
        }

        function drawOverlay(title, subtitle, bg, textColor = "#d63384") {
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = textColor;
            ctx.font = "bold 40px 'Comic Sans MS'";
            ctx.textAlign = "center";
            ctx.fillText(title, canvas.width/2, canvas.height/2);
            
            ctx.fillStyle = textColor;
            ctx.font = "24px 'Comic Sans MS'";
            ctx.fillText(subtitle, canvas.width/2, canvas.height/2 + 50);
        }

        // --- LOOP ---

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        // Start
        resetGame();
        gameState = 'START'; // Force start screen
        loop();

    </script>
</body>
</html>
